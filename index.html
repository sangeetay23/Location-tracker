<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Location Tracker</h1>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="location-input" placeholder="Search for a location..." />
            <button id="search-btn">Search</button>
            <select id="place-category">
                <option value="restaurant">Restaurants</option>
                <option value="park">Parks</option>
                <option value="cafe">Cafes</option>
                <option value="hospital">Hospitals</option>
            </select>
            
        </div>

        <div id="map" class="map"></div>
        
        <div class="places-list">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Smart Location Tracker</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" rel="stylesheet" />
    <script src="script.js"></script>
</body>
</html>
